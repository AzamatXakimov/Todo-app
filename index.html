<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <!-- Header start -->
    <header class="site-header">

    </header>
    <!-- Header finish -->

    <!-- Main start -->
    <main class="site-main">
        <!-- Hero section start  -->
        <section class="hero pt-5">
            <div class="container">
                <form class="js-hero-form" method="post">
                    <div class="input-group mb-3">
                        <input class="form-control js-hero-input" type="text" placeholder="Enter your text . . . ." aria-label="Enter your text" required   >
                        <button class="form-btn btn btn-success" type="submit">Add</button>
                    </div>
                </form>

                <div class="d-flex justify-content-center row">
                    <div class="p-3 border border-3 col-4">
                        <h3 class="text-center mb-4">
                            All
                        </h3>
                        <div class="p-3 bg-info rounded-4">
                            <p class="js-all-number text-white mb-0">
                                0
                            </p>
                        </div>
                    </div>
                    <div class="p-3 border border-3 col-4">
                        <h3 class="text-center mb-4">
                            Uncompleted
                        </h3>
                        <div class="p-3 bg-warning rounded-4">
                            <p class="js-uncomplate-number text-white mb-0">
                                0
                            </p>
                        </div>
                    </div>
                    <div class="p-3 border border-3 col-4" >
                        <h3 class="text-center mb-4">
                            Comlated
                        </h3>
                        <div class="p-3 bg-success rounded-4">
                            <p class="js-complate-number text-white mb-0">
                                0
                            </p>
                        </div>
                    </div>
                </div>

                <ul class="js-hero-list d-flex flex-column align-items-start  mb-0 list-unstyled bg-transparent mt-3">

                </ul>
            </div>
        </section>
        <!-- Hero section finish  -->

    </main>
    <!-- Main finish  -->

    <!-- Footer start -->
    <footer class="site-footer">

    </footer>
    <!-- Footer finish -->
    <script src="./js/main.js"></script>
</body>
</html>
